<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js tuts</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jsfile.js"></script>
	<script src="custom.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">





			<form onsubmit="return formvalid()">



				<ul class="list-unstyled">
					<li class="title">About your informating</li>
					<li class="fields">
						<input type="text" name="fname" id="fname" placeholder="First Name"></br>
						<input type="text" name="mname" id="mname" placeholder="Middle Name"></br>
						<input type="text" name="lname" id="lname" placeholder="Last Name"></br>
						<input type="email" name="email" id="email" placeholder="Email Address *"></br>
					</li>
					<li class="title">About your job status</li>
					<li class="fields">
						<input type="text" name="jobtitle" id="jobtitle" placeholder="Job Title *"></br>
						<input type="text" name="company" id="company" placeholder="Company Name"></br>
						<input type="text" name="location" id="location" placeholder="Company Location"></br>
					</li>
					<li class="title">About your location</li>
					<li class="fields">
						<input type="text" name="city" id="city" placeholder="City Name"></br>
						<input type="text" name="state" id="state" placeholder="State Name"></br>
						<input type="text" name="zipcode" id="zipcode" placeholder="Zip Code *"></br>
					</li>
				</ul>




				
				<input type="submit" value="Submit Form">
			</form>





		</div>
	</div>
</div>
	
</body>
</html>
